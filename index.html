<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <title>Contact Form</title>
</head>

<body>

    <header class="headerSection">
        <div class="container-fluid">
            <div class="row ">
                <nav class="col-12 nav justify-content-center">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Work Samples</a>
                    <a href="#" class="nav-link">Resume</a>
                    <a href="#" class="nav-link active">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container-fluid mainContainer">
        <form>
            <fieldset>
                <legend>Contact Me</legend>

                <div class="form-group row">
                    <div class="col-3">
                        <label for="firstName">First Name:</label>
                    </div>
                    <div class="col-9">
                        <input id="firstName" class="form-control" type="text" name="fName" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-3">
                        <label for="lastName">Last Name:</label>
                    </div>
                    <div class="col-9">
                        <input id="lastName" class="form-control" type="text" name="lName" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-3">
                        <label for="phoneNum">Phone:</label>
                    </div>
                    <div class="col-9">
                        <input id="phoneNum" class="form-control" type="text" name="phone" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-3">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-9">
                        <input id="email" class="form-control" type="email" name="email" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-3">
                        <label>Reason for contacting:</label>
                    </div>
                    <div class="input-group mb-3 col-9">
                        <select class="custom-select" id="inputGroupSelect02">
                            <option selected>Please choose...</option>
                            <option value="1">Offering employment</option>
                            <option value="2">Seeking collaboration</option>
                            <option value="3">Just to chat</option>
                        </select>
                        <div class="input-group-append">
                            <label class="input-group-text" for="inputGroupSelect02">Options</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-3">
                        <label for="commentArea">Comments/Questions:</label>
                    </div>
                    <div class="col-9">
                        <textarea class="form-control" id="commentArea" rows="4"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-3">
                        <label>Preferred contact method:</label>
                    </div>
                    <div class="col-9">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="phoneCheck">
                            <label class="form-check-label" for="phoneCheck">Phone</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="emailCheck">
                            <label class="form-check-label" for="emailCheck">Email</label>
                        </div>
                    </div>
                </div>

            </fieldset>

        </form>
    </main>

    <div class="container-fluid triangleContainer justify-content-center">
        <div class="triangle"></div>
    </div>
    <div class="form-group btnContainer">
        <button class="btn btn-primary justify-content-center" type="submit">Send Message</button>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <span>Collinda Fahey &copy; 2018</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
